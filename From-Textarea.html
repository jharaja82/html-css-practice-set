<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChiPi Technologies - Student Feedback</title>
</head>
<body>

  <h2>ChiPi Technologies - Student Feedback</h2>

  <form>
    <label for="studentName">Your Name :</label><br>
    <input type="text" id="studentName" name="studentName" placeholder="Enter your name"><br><br>

    <label for="feedback">Your Feedback about today's session:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" placeholder="Write your thoughts here..."></textarea><br><br>

    <input type="submit" value="Submit Feedback">
    <input type="reset" value="Clear Form">
  </form>

</body>
</html>
