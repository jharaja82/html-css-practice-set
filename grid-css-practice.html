<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;  /* 3 columns */
      grid-template-rows: 100px 150px;     /* 2 rows */
      gap: 20px;
      place-items: center;                /* center content both axis */
      background-color: #f0f0f0;
      padding: 20px;
    }

    .grid-item {
      background-color: steelblue;
      color: white;
      font-size: 18px;
      padding: 20px;
      text-align: center;
    }

    .item1 {
      grid-area: 1 / 1 / 2 / 3; /* row-start / column-start / row-end / column-end */
      background-color: tomato;
    }
  </style>
</head>
<body>
<p>
            <a href="./index.html">Home page</a>
        </p>
  <h2>CSS Grid Layout Demo</h2>

  <div class="grid-container">
    <div class="grid-item item1">Item 1 (spans 2 columns)</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
    <div class="grid-item">Item 5</div>
  </div>

</body>
</html>
