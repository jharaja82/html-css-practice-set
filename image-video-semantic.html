<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media and Semantic Tags Example</title>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to My Web Page</h1>
    <p>This page demonstrates media and semantic tags.</p>
  </header>

  
  <main>

    
    <section>
      <h2>Online Image</h2>
      <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beach view" width="400">
    </section>

   
    <section>
      <h2>Online Video</h2>
      <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

  </main>

  
  <footer>
    <p>&copy; 2025 My Web Page</p>
  </footer>

</body>
</html>
