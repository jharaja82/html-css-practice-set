<!DOCTYPE html>
<html>
<head>
  <style>
    button:hover {
      background-color: green;
      color: white;
    }

    button:active {
      transform: scale(0.95);
    }

    input:focus {
      border: 2px solid blue;
      outline: none;
    }

    li:nth-child(2) {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
<p>
            <a href="./index.html">Home page</a>
        </p>
  <h2>Pseudo-Class Example</h2>
  
  <button>Hover or Click Me</button><br><br>
  
  <input type="text" placeholder="Click to focus"><br><br>

  <ul>
    <li>Item 1</li>
    <li>Item 2 (nth-child)</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
