<!DOCTYPE html>
<html>
<head>
  <style>
    .transition-box {
      width: 150px;
      height: 150px;
      background-color: steelblue;
      transition: all 0.3s ease;
    }

    .transition-box:hover {
      background-color: tomato;
      transform: scale(1.1);
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h2>CSS Transition Example</h2>
  <div class="transition-box"></div>

</body>
</html>
