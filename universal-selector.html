<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color: rgb(138, 113, 113);
      background-color: rgb(40, 6, 6);
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      text-align: left;
      text-decoration: none;
      list-style: none;
      border: 1px solid rgb(0, 0, 0);
      border-radius: 5px;
      transition: all 0.3s ease;
      cursor: pointer;
     height: 20px;
      width: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <p>
            <a href="./index.html">Home page</a>
        </p>
  <h2>Universal selector (*) applied to everything</h2>
  <p>No default margin or padding</p>
</body>
</html>
